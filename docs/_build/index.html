<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de langue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="languageTitle">Choose a language</h2>
    <nav>
        <ul id="languageSelect">
            <li data-lang="en">
                <img src="assets/flags/en.svg" alt="English"> English
            </li>
            <li data-lang="fr">
                <img src="assets/flags/fr.svg" alt="Français"> Français
            </li>
        </ul>
    </nav>
    <button id="redirectBtn">Confirm</button>

    <script src="script.js"></script>
</body>
</html>
